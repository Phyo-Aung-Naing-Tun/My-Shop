<!DOCTYPE html>
<html data-theme="mytheme" class="bg-white text-black" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Meta Tags — Preview, Edit and Generate</title>
    <meta name="title" content="Meta Tags — Preview, Edit and Generate" />
    <meta
      name="description"
      content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!"
    />

    <!-- Open Graph / Facebook -->
    <!-- Primary Meta Tags -->
    <title>My Shop</title>
    <meta name="title" content="My Shop" />
    <meta name="description" content="The best online shop in Myanmar." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io" />
    <meta property="og:title" content="My Shop" />
    <meta
      property="og:description"
      content="The best online shop in Myanmar."
    />
    <meta
      property="og:image"
      content="https://media.istockphoto.com/id/1266459481/vector/shopping-online-in-smartphone-application-digital-marketing-vector-illustration.jpg?s=612x612&w=0&k=20&c=yFTkURyuo4e0qxfCBgISPps6MwYLNAqShj_lxPs2IrQ= "
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io" />
    <meta property="twitter:title" content="My Shop" />
    <meta
      property="twitter:description"
      content="The best online shop in Myanmar."
    />
    <meta
      property="twitter:image"
      content="https://media.istockphoto.com/id/1266459481/vector/shopping-online-in-smartphone-application-digital-marketing-vector-illustration.jpg?s=612x612&w=0&k=20&c=yFTkURyuo4e0qxfCBgISPps6MwYLNAqShj_lxPs2IrQ="
    />

    <!-- Meta Tags Generated with https://metatags.io -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
